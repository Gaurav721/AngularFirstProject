<div class="row">
    <div class="col-4">
        <table class="table table-bordered text-center centre">
            <thead>
                <tr>
                <th>Sr.No</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of roleList;let srNo = index">
                <td >{{srNo++1}}</td>
                <td >{{item.role}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
